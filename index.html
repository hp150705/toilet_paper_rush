<!DOCTYPE html>
<html>
<head>
	<title>Toilet Paper Rush!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="panel">
	
	<h1>TOILET PAPER RUSH!!</h1>
	
	<div sliderclass="slidecontainer" id="slider">
		<input type="range" min="1" max="100" value="50" class="slider" id="days">
		<p>Days value: <span id="daysValue"></span></p>

		<input type="range" min="1" max="100" value="50" class="slider" id="rolls">
		<p>Rolls value: <span id="rollsValue"></span></p>

	</div>

	<div id="output">
		<h3 id="ratio"></h3>
	</div>

	<script src="app.js"></script>

</body>
</html>
